<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>La Tiendita - Facturador</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav__div">
                <div class="nav__div-logo">
                    <a href="#">
                        <img src="../img/la tiendita.png" alt="la tiendita"></img>
                    </a>
                </div>
                <div class="nav__div-menu">
                    <ul>
                        <li>
                            <a href="../index.html">Tienda</a>
                        </li>
                        <li>
                            <a href="#">Somos</a>
                        </li>
                        <li>
                            <a href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
                <div class="nav_div-factura">
                    <a href="factura.html">
                        <p class="preview">Previsualizar factura</p>
                        <p>N° de Items</p>
                        <p class="numberItemsFacturador">0</p>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="facturador">
            <h2>
                Facturador
            </h2>

            <div class="disclaimer">
                <p>
                    Cotización emitida por <strong>La Tiendita S.A.</strong> puede estar sujeta a cambios.
                </p>
            </div>
            <div class="generalTitles">
                <p class="nameItem">Nombre<p>
                <p class="valor_neto">Costos<p>
                <p class="cantidad_item">Cantidades<p>
                <p class="total_item">Totales<p>
            </div>
            <div class="factura__div">
                <div class="tag__items" id="tagItem01">
                </div>
            </div>
            <div class="comprar__button">
                <p>
                    Imprimir
                </p>
            </div>     
            <div class="limpiar__button">
                <a href="../index.html">
                    <p>
                        Limpiar
                    </p>
                </a>
            </div>   
        </div>
    </main>
    <footer>
        <div class="footer__div">
            <p>La Tiendita Copyright 2022</p>
        </div>
    </footer>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/main.js"></script>
</body>
</html>
